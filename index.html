<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="./output.css"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="font-Red-Hat-Display">
    <!-- Container -->
    <div>
      <!-- Card -->
      <div>
        <!-- Banner -->
        <div>
          <img
            src="./images/illustration-hero.svg"
            alt="banner"
          />
        </div>
        <!-- Content -->
        <div>
          <!-- Heading -->
          <h1>Order Summary</h1>
          <!-- Description -->
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Details -->
          <div>
            <!-- Icon -->
            <div>
              <img
                src="./images/icon-music.svg"
                alt="music"
              />
            </div>
            <!-- Chosen Plan -->
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <!-- Change Plan -->
            <div>
              <a href="#">Change</a>
            </div>
          </div>
          <!-- Buttons -->
          <div>
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
