<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="./output.css"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="font-Red-Hat-Display font-medium bg-pattern-mobile md:bg-pattern-desktop bg-contain bg-no-repeat bg-pale-blue-500"
  >
    <!-- Container -->
    <div
      class="h-screen max-w-screen-xl mx-auto flex justify-center items-center"
    >
      <!-- Card -->
      <div class="w-[420px] bg-white rounded-2xl shadow-xl">
        <!-- Banner -->
        <div>
          <img
            src="./images/illustration-hero.svg"
            alt="banner"
            class="rounded-t-2xl"
          />
        </div>
        <!-- Content -->
        <div class="p-8">
          <!-- Heading -->
          <h1 class="text-center text-2xl font-black text-dark-blue">
            Order Summary
          </h1>
          <!-- Description -->
          <p class="text-center py-5 text-desaturated-blue">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Details -->
          <div class="bg-pale-blue-300 rounded-2xl p-6 flex items-center gap-5">
            <!-- Icon -->
            <div>
              <img
                src="./images/icon-music.svg"
                alt="music"
              />
            </div>
            <!-- Chosen Plan -->
            <div>
              <h4 class="font-black">Annual Plan</h4>
              <p class="text-desaturated-blue">$59.99/year</p>
            </div>
            <!-- Change Plan -->
            <div class="ml-auto text-bright-blue underline font-bold">
              <a class="hover:cursor-pointer hover:opacity-80 transition-colors"
                >Change</a
              >
            </div>
          </div>
          <!-- Buttons -->
          <div
            class="flex flex-col mt-6 py-5 gap-5 font-bold tracking-wide text-[14px]"
          >
            <a
              class="bg-bright-blue p-4 rounded-xl text-white text-center shadow-lg shadow-dark-blue/50 hover:cursor-pointer hover:opacity-80 transition-colors"
            >
              Proceed to Payment
            </a>
            <a
              class="self-center text-center text-desaturated-blue hover:cursor-pointer hover:text-dark-blue transition-colors"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
